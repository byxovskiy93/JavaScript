        function numberPrimes(x) {

            // Объявляем переменную счетчик начинаем с 2 так как это первое простое число
            let whileCount = 2;

            // Объявляем массив с простыми числами

            let ArrayNumberPrimes = [];

            while (whileCount <= x){

                var divisionCount = 0;

                for(var numberCount=2;numberCount <= whileCount;numberCount++){

                    //Считаем сколько раз можно разделить число
                    if(whileCount%numberCount == 0){
                        divisionCount++;
                    }

                }

                // Простое число можно разделить всего 2 раза
                if(divisionCount < 3){
                    ArrayNumberPrimes.push(whileCount);
                }

                ++whileCount;
            }
            // Возвращаем массив простых чисел
            return ArrayNumberPrimes;
        }
